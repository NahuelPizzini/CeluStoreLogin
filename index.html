<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELUSOTRE LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <img class="logo" src="./assets/icon-page.png" alt="" />
 
         <nav class="navbar">
           
             <ul class="navbar-list">
               <li><a class="navbar-link" href="https://projecto-integrador-js-nucba.vercel.app/">Home</a></li>
             </ul>   
         </nav>
         
       
 
     </header> 
    
     <div class="containerTotal">
        <section class="login">
            <div class="loginContainer">

                <div class="container">
                    <img src="Img/loginIcon.png" alt="">
                    <h2>LOGIN</h2>
                </div>
               
                <div class="container">
                    
                    <label for="usuario"> USUARIO</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario.."/>
        
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña..">
    
                    <div class="recordar">
                    <label for="recordarme">RECORDARME</label>
                    <input type="checkbox" id="recordarme" name="" class="input">
                    </div>
                </div>
                <div class="buttonsContainer">
                    <button><a href="#">LOGIN</a></button>
                    <button><a href="#">REGISTER</a></button>   
                </div>
               
            </div>
        </section>
     
        
    </div>
    <footer>
        <a href="#"><img src="Img/youtubeIcon.png" alt="" class="iconFooter"></a>
        <a href="#"><img src="Img/instagramIcon.png" alt="" class="iconFooter"></a>
        <a href="#"><img src="Img/facebookIcon.png" alt="" class="iconFooter"></a>
        <a href="#"><img src="Img/twitterIcon.png" alt="" class="iconFooter"></a>
        <a href="#"><img src="Img/whatsappIcon.png" alt="" class="iconFooter"></a>
    </footer>
   
    



</body>
</html>
